<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programări online</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <!-- Include FontAwesome for the chevron down icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Programări online</h1>

        <form id="appointment-form">
            <!-- Name Fields -->
            <div class="form-group">
                <input type="text" id="last-name" placeholder="Nume" required />
            </div>
            <div class="form-group">
                <input type="text" id="first-name" placeholder="Prenume" required />
            </div>
            
            <!-- Date Picker -->
            <div class="form-group">
                <input type="text" id="date" placeholder="Selectează zi" required />
            </div>
            
            <!-- Time Selector -->
            <div class="form-group">
                <select id="time" required>
                    <!-- Time options dynamically updated -->
                </select>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Programează-te</button>
            </div>
        </form>

        <!-- Appointments List -->
        <div id="appointments-list">
            <h2>Lista programări</h2>
            <ul id="appointments"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <!-- Include Flatpickr JS -->
    <script src="app.js"></script> <!-- External JS file (if needed) -->
</body>
</html>
